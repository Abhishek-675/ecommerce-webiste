<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">STORE</a></li>
                    <li><a href="#">ABOUT</a></li>
                </ul>
            </nav>
            <div class="cart">
                <a href="#">Cart</a><span>0</span>
            </div>
        </div>

    </header>

    <main>
        <h1 id="title">The Generics</h1>
        <h3 id="title-music">MUSIC</h2>
        <div class="img-music">
            <div class="img-row-1">
                <div class="product">
                    <h4 style="text-align: center;">Album 1</h4>
                    <img src="https://images.unsplash.com/photo-1511735111819-9a3f7709049c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fGFsYnVtJTIwY292ZXIlMjBtdXNpY3xlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60"
                        alt="album cover">
                    <br>
                    <label>$12.99</label>
                    <button>ADD TO CART</button>
                </div>
                <div class="product">
                    <h4 style="text-align: center;">Album 2</h4>
                    <img src="https://images.unsplash.com/photo-1624535243357-34369104228c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fGFsYnVtJTIwY292ZXIlMjBtdXNpY3xlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60"
                        alt="album cover">
                    <br>
                    <label>$14.99</label>
                    <button>ADD TO CART</button>
                </div>
            </div>
            <div class="img-row-2">
                <div class="product">
                    <h4 style="text-align: center;">Album 3</h4>
                    <img src="https://images.unsplash.com/photo-1536849249744-44e01e7a089d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fGFsYnVtJTIwY292ZXIlMjBtdXNpY3xlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60"
                    alt="album cover">
                    <br>
                    <label>$15.99</label>
                    <button>ADD TO CART</button>
                </div>
                <div class="product">
                    <h4 style="text-align: center;">Album 4</h4>
                    <img src="https://images.unsplash.com/photo-1619983081593-e2ba5b543168?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGFsYnVtJTIwY292ZXIlMjBtdXNpY3xlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60"
                    alt="album cover">
                    <br>
                    <label>$18.99</label>
                    <button>ADD TO CART</button>
                </div>
            </div>
        </div>
        <hr>
        <h3 id="title-merch">Merch</h3>
        <div class="img-merch">
            <div class="img-merch-row-1">
                <div class="product">
                    <h4 style="text-align: center;">Hoodie</h4>
                    <img src="https://images.unsplash.com/photo-1513648100707-6e2c7f8183bc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bWVyY2h8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                    alt="album cover">
                    <br>
                    <label>$18.99</label>
                    <button>ADD TO CART</button>
                </div>
                <div class="product">
                    <h4 style="text-align: center;">Cap</h4>
                    <img src="https://images.unsplash.com/photo-1611767234483-0628455b04a9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8bWVyY2h8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                    alt="album cover">
                    <br>
                    <label>$18.99</label>
                    <button>ADD TO CART</button>
                </div>
            </div>
        </div>
        <button id="see-cart">See The Cart</button>
    </main>

    <footer>
        <h2>The Generics</h2>
        <div class="link-img">
            <ul>
                <li><a href=""><img src="https://prasadyash2411.github.io/ecom-website/img/6260efc8fc9a9002669d2f4ad9956cc0.jpg" alt=""></a></li>
                <li><a href=""><img src="https://prasadyash2411.github.io/ecom-website/img/Spotify%20Logo.png" alt=""></a></li>
                <li><a href=""><img src="https://prasadyash2411.github.io/ecom-website/img/Facebook%20Logo.png" alt=""></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
