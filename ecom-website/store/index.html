<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Store</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">STORE</a></li>
            <li><a href="#">ABOUT</a></li>
        </ul>
        <div class="cart">
            <a href="#" id="cart-top" class="cart-top">cart</a><span>0</span>
        </div>
        <h1 id="title">The Generics</h1>
    </header>

    <main>
        <section id="container-parent">
            <section class="album" id="album">
                <h3 class="title-music">MUSIC</h3>
                <div class="container-product">
                    <div class="product" id="album1">
                        <h4>Album 1</h4>
                        <img src="https://images.unsplash.com/photo-1511735111819-9a3f7709049c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fGFsYnVtJTIwY292ZXIlMjBtdXNpY3xlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60"
                            alt="album cover">
                        <br>
                        <label>$12.99</label>
                        <button class="add-btn" id="add-btn">ADD TO CART</button>
                    </div>
                    <div class="product" id="album2">
                        <h4>Album 2</h4>
                        <img src="https://images.unsplash.com/photo-1624535243357-34369104228c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fGFsYnVtJTIwY292ZXIlMjBtdXNpY3xlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60"
                            alt="album cover">
                        <br>
                        <label>$14.99</label>
                        <button class="add-btn" id="add-btn">ADD TO CART</button>
                    </div>
                    <div class="product" id="album3">
                        <h4>Album 3</h4>
                        <img src="https://images.unsplash.com/photo-1536849249744-44e01e7a089d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fGFsYnVtJTIwY292ZXIlMjBtdXNpY3xlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60"
                            alt="album cover">
                        <br>
                        <label>$15.99</label>
                        <button class="add-btn" id="add-btn">ADD TO CART</button>
                    </div>
                    <div class="product" id="album4">
                        <h4>Album 4</h4>
                        <img src="https://images.unsplash.com/photo-1619983081593-e2ba5b543168?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGFsYnVtJTIwY292ZXIlMjBtdXNpY3xlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60"
                            alt="album cover">
                        <br>
                        <label>$18.99</label>
                        <button class="add-btn" id="add-btn">ADD TO CART</button>
                    </div>
                </div>
            </section>

            <section class="merch">
                <h3 class="title-merch">Merch</h3>
                <div class="container-merch">
                    <div class="product-merch" id="hoodie">
                        <h4>Hoodie</h4>
                        <img src="https://images.unsplash.com/photo-1513648100707-6e2c7f8183bc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bWVyY2h8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                            alt="album cover">
                        <br>
                        <label>$18.99</label>
                        <button class="add-btn" id="add-btn">ADD TO CART</button>
                    </div>
                    <div class="product-merch" id="cap">
                        <h4>Cap</h4>
                        <img src="https://images.unsplash.com/photo-1611767234483-0628455b04a9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8bWVyY2h8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                            alt="album cover">
                        <br>
                        <label>$18.99</label>
                        <button class="add-btn" id="add-btn">ADD TO CART</button>
                    </div>
                </div>
            </section>

            <section id="cart-float" class="cart-float">
                <h2>Cart</h2>
                <button id="cancel" class="cancel">X</button>
                <div class="heading-div">
                    <span>Product</span>
                    <span>Quantity</span>
                    <span>Price</span>
                </div>
                <div class="cart-items" id="cart-items"></div>
            </section>

            <div class="see-cart">
                <button>See The Cart</button>
            </div>

            <div class="notif-div"></div>
        </section>
    </main>

    <footer>
        <h2>The Generics</h2>
        <div class="icons">
            <ul>
                <li><a href=""><img
                            src="https://prasadyash2411.github.io/ecom-website/img/6260efc8fc9a9002669d2f4ad9956cc0.jpg"
                            alt=""></a></li>
                <li><a href=""><img src="https://prasadyash2411.github.io/ecom-website/img/Spotify%20Logo.png"
                            alt=""></a></li>
                <li><a href=""><img src="https://prasadyash2411.github.io/ecom-website/img/Facebook%20Logo.png"
                            alt=""></a></li>
            </ul>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
